<ion-grid>
  <ion-row *ngFor="let c of citas; let i = index">
    <ion-col>
      <ion-label>
        <div style="display: flex; flex-direction: column; width: 100%;">
          <!-- Cita alineada a la izquierda -->
          <h3 style="margin: 0; text-align: left;">{{ c.texto }}</h3>
          
          <!-- Autor alineado a la derecha, debajo de la cita -->
          <p style="margin: 0; text-align: right; font-style: italic;">
            {{ c.autor }}
          </p>
        </div>
      </ion-label>
    </ion-col>

    <ion-item lines="none" style="background: none; padding: 0;">
      <!-- Icono de eliminar cita sin fondo -->
      <ion-icon 
        name="trash-outline" 
        slot="end" 
        (click)="eliminarCita(i)" 
        style="cursor: pointer; color: blue; font-size: 24px; background: none; padding: 0;">
      </ion-icon>
    </ion-item>
  </ion-row>
</ion-grid>
