<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Citas</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/configuracion']">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Contenedor para centrar la cita -->
  <div class="centered-container">
    <!-- Mostrar la cita seleccionada automáticamente -->
    <ion-card *ngIf="selectedCita">
      <ion-card-header>
        <ion-card-title>{{ selectedCita.texto }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p class="author">{{ selectedCita.autor }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Botón de gestióncitas, fijado en la esquina inferior derecha -->
  <ion-button [routerLink]="['/gestioncitas']" class="gestioncitas-button"> + </ion-button>
</ion-content>
